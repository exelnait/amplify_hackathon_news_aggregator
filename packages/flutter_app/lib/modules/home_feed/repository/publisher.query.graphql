#import '../../publisher/models/graphql/publisher_source.fragment.graphql'
#import '../../publisher/models/graphql/publisher_info.fragment.graphql'
#import '../../news/models/graphql/news_item_full.fragment.graphql'

query GetPublisherWithNewsFeed($publisherID: ID!, $nextToken: String) {
    getPublisher(id: $publisherID) {
        ...PublisherInfo
        sources {
            items {
                ...PublisherSourceBase
            }
        }
        news(limit: 100, sortDirection: DESC, nextToken: $nextToken) {
            items {
                ...NewsItemFull
            }
            nextToken
        }
    }
}

query GetPublisherNewsFeedByType($publisherID: ID!, $type: String!, $nextToken: String) {
    searchNewsItems(
        filter: {publisherID: {eq: $publisherID}, type: {eq: $type}},
        sort: {direction: desc, field: publishedAt},
        limit: 100,
        nextToken: $nextToken
    ) {
        items {
            ...NewsItemFull
        }
        nextToken
    }
}