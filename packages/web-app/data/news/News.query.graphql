query GetNewsFeed {
    myUser {
        ...BaseUser
        news(limit: 100, sortDirection: DESC) {
            items {
                 ...BaseNewsItem
            }
        }
    }
}

query GetPublisherNewsFeed($id: ID!) {
    getPublisher(id: $id) {
        ...PublisherInfo
        news(limit: 100, sortDirection: DESC) {
            items {
                ...BaseNewsItem
            }
        }
    }
}