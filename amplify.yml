version: 1
applications:
  - backend:
      phases:
        build:
          commands:
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g nx
            - npm install --silent
        build:
          commands:
            - nx build web-app
      artifacts:
        baseDirectory: packages/web-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*