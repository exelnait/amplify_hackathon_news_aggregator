version: 1
applications:
  - backend:
      phases:
        build:
          commands:
    frontend:
      phases:
        preBuild:
          commands:
            - npm install --silent
        build:
          commands:
            - cd packages/web-app
            - npm run build
            - ls packages/web-app/.next
      artifacts:
        baseDirectory: packages/web-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*