version: 1
applications:
  - backend:
      phases:
        build:
          commands:
    frontend:
      phases:
        preBuild:
          commands:
            - npm i -g nx
            - npm install --silent
        build:
          commands:
            - nx build web-app
            - cp dist/packages/web-app/public .
      artifacts:
        baseDirectory: dist/packages/web-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
